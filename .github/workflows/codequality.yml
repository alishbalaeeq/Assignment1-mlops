name: Code Quality Check

on:
  push:
    branches:
      - dev

jobs:
  code-quality:
    name: Check Code Quality
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: dev
    
      - name: Install dependencies
        run: pip install flake8
    
      - name: Run Flake8
        run: flake8
